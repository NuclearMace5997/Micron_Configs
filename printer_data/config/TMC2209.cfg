
[tmc2209 stepper_x]
uart_pin: PC10
diag_pin: ^PF3
run_current: 0.7
stealthchop_threshold: 999999
driver_sgthrs:110
interpolate: True

[tmc2209 stepper_y]
uart_pin: PF13
#diag_pin: PF4
run_current: 0.7
stealthchop_threshold: 999999
interpolate: True

[tmc2209 stepper_z]
uart_pin: PF9
run_current: 0.7
interpolate: True

[tmc2209 stepper_z1]
uart_pin: PD0
run_current: 0.7
interpolate: True

[tmc2209 stepper_z2]
uart_pin: PF8
run_current: 0.7
interpolate: True

[tmc2209 stepper_z3]
uart_pin: PD14
run_current: 0.7
interpolate: True

[tmc2209 extruder]
uart_pin: tool0: PA15
interpolate: false
run_current: 0.650
interpolate: True

#####################################################################
# 	Autotune TMC configurations
#####################################################################

[autotune_tmc stepper_x]
motor: moons-ms14hs5p4150
tuning_goal: auto

[autotune_tmc stepper_y]
motor: moons-ms14hs5p4150
tuning_goal: auto

