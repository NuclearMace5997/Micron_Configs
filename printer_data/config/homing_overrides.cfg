[gcode_macro _HOME_Y]
gcode:
    {% if "x" in printer.toolhead.homed_axes %}
        G1 X115 F3000
        G28 Y
        G91
        G1 Y-30
        G90
     {% else %}
        RESPOND PREFIX="Error: " MSG="X axis must be homed before Y"
    {% endif %}

